---

- name: Debug certificate files location.
  ansible.builtin.debug:
    msg:
      - "Private key file: {{ acme_files_dir }}/{{ item.domain }}/{{ item.domain }}_cert_private.key"
      - "CSR file: {{ acme_files_dir }}/{{ item.domain }}/{{ item.domain }}.csr."
      - "Cert file (.crt): {{ acme_files_dir }}/{{ item.domain }}/{{ item.domain }}.crt."
      - "Cert file (.p12): {{ acme_files_dir }}/{{ item.domain }}/{{ item.domain }}.p12."
      - "Intermediate file: {{ acme_files_dir }}/{{ item.domain }}/{{ item.domain }}_intermediate.crt."
      - "Fullchain cert file: {{ acme_files_dir }}/{{ item.domain }}/{{ item.domain }}_fullchain.crt."
  loop: "{{ _challenge_materials }}"
  loop_control:
    label: "{{ item.domain }}"
  run_once: true
  tags: [debug]
